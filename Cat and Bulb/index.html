<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat and Bulb</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <img id="bulb" class="bulb-image" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png">
        <img id="cat" class="cat-image" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png">
        <br><br>
        <div class="buttondiv">
            <button id="on" class="onbulb">On</button>
            <button id="off" class="offbulb">Off</button>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
